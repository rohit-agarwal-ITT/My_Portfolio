<div class="container">
  <aside class="sidebar" [@sidebarAnimation]="isMobile ? (sidebarOpen ? 'open' : 'closed') : 'open'">
    <div class="profile">
      <img src="assets/profile.jpg" alt="Profile" class="profile-img" />
      <h2>Your Name</h2>
      <p class="bio">Software Developer | Web Enthusiast</p>
    </div>
    
    <div class="theme-toggle" (click)="toggleTheme()" [@themeToggle]>
      <div class="toggle-icon">
        <span class="sun" *ngIf="!isDarkMode">☀️</span>
        <span class="moon" *ngIf="isDarkMode">🌙</span>
      </div>
    </div>
    
    <nav class="nav">
      <a routerLink="/about" routerLinkActive="active" (click)="closeSidebar()">About</a>
      <a routerLink="/skills" routerLinkActive="active" (click)="closeSidebar()">Skills</a>
      <a routerLink="/projects" routerLinkActive="active" (click)="closeSidebar()">Projects</a>
      <a routerLink="/experience" routerLinkActive="active" (click)="closeSidebar()">Experience</a>
      <a routerLink="/contact" routerLinkActive="active" (click)="closeSidebar()">Contact</a>
    </nav>
  </aside>
  
  <div class="mobile-menu-btn" *ngIf="isMobile" (click)="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <div class="overlay" *ngIf="isMobile && sidebarOpen" (click)="closeSidebar()"></div>
  
  <main class="main-content">
    <router-outlet @routeAnimations></router-outlet>
  </main>
</div>
