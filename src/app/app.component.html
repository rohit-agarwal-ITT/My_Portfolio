<div class="app-container" [attr.data-theme]="isDarkMode ? 'dark' : 'light'">
  <!-- Animated Background -->
  <div class="animated-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <!-- Header -->
  <header class="header glass">
    <div class="header-content">
      <div class="logo">
        <h1 class="logo-text gradient-text">RA</h1>
        <span class="logo-subtitle">Portfolio</span>
      </div>
      
      <nav class="nav-desktop">
        <a routerLink="/about" routerLinkActive="active" class="nav-link">
          <i class="fas fa-user"></i>
          <span>About</span>
        </a>
        <a routerLink="/skills" routerLinkActive="active" class="nav-link">
          <i class="fas fa-code"></i>
          <span>Skills</span>
        </a>
        <a routerLink="/projects" routerLinkActive="active" class="nav-link">
          <i class="fas fa-project-diagram"></i>
          <span>Projects</span>
        </a>
        <a routerLink="/experience" routerLinkActive="active" class="nav-link">
          <i class="fas fa-briefcase"></i>
          <span>Experience</span>
        </a>
        <a routerLink="/contact" routerLinkActive="active" class="nav-link">
          <i class="fas fa-envelope"></i>
          <span>Contact</span>
        </a>
      </nav>

      <div class="header-actions">
        <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
          <i class="fas" [class.fa-sun]="isDarkMode" [class.fa-moon]="!isDarkMode"></i>
        </button>
        
        <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen">
    <nav class="nav-mobile">
      <a routerLink="/about" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
        <i class="fas fa-user"></i>
        <span>About</span>
      </a>
      <a routerLink="/skills" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
        <i class="fas fa-code"></i>
        <span>Skills</span>
      </a>
      <a routerLink="/projects" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
        <i class="fas fa-project-diagram"></i>
        <span>Projects</span>
      </a>
      <a routerLink="/experience" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
        <i class="fas fa-briefcase"></i>
        <span>Experience</span>
      </a>
      <a routerLink="/contact" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
        <i class="fas fa-envelope"></i>
        <span>Contact</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer glass">
    <div class="footer-content">
      <div class="footer-section">
        <h3 class="gradient-text">Rohit Agarwal</h3>
        <p>Software Developer & Problem Solver</p>
      </div>
      
      <div class="footer-section">
        <div class="social-links">
          <a href="#" class="social-link" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="#" class="social-link" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a href="#" class="social-link" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
      
      <div class="footer-section">
        <p>&copy; 2024 Rohit Agarwal. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Scroll to top button -->
  <button class="scroll-to-top" (click)="scrollToTop()" [class.visible]="showScrollToTop">
    <i class="fas fa-arrow-up"></i>
  </button>
</div>
