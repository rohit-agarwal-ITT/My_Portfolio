<div class="projects-container">
  <div class="projects-content">
    <div class="projects-header">
      <h1 class="gradient-text heading-main">Projects</h1>
      <p class="body-content">My real-world experience in impactful projects</p>
    </div>

    <div class="projects-grid" *ngIf="!loading">
      <div class="project-flip-card" *ngFor="let project of projects; let i = index"
           [class.flipped]="flippedIndex === i"
           (mouseenter)="onCardHover(i)" (mouseleave)="onCardLeave()"
           (click)="onCardClick(i)" tabindex="0" (keydown.enter)="onCardClick(i)" (keydown.space)="onCardClick(i)"
           [attr.aria-label]="'Project card: ' + project.name + '. Click or tap to flip for details.'">
        <div class="flip-card-inner">
          <div class="flip-card-front glass">
            <div class="project-badge">
              <span class="badge-initials">{{ getInitials(project.name) }}</span>
            </div>
            <h3 class="project-title gradient-text heading-sub">{{ project.name }}</h3>
            <div class="project-tagline">{{ projectTagline(project.name) }}</div>
            <div class="project-meta">
              <span class="project-role meta-label">{{ project.role }}</span>
              <span class="project-company meta-label">@ {{ project.company }}</span>
              <span class="project-period meta-label">{{ project.period }}</span>
            </div>
          </div>
          <div class="flip-card-back glass">
            <h3 class="project-title gradient-text heading-sub">{{ project.name }}</h3>
            <ul class="project-details body-content">
              <li *ngFor="let detail of project.details">
                <span class="detail-icon">âœ”</span>
                <span class="detail-text">{{ detail }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="loading" *ngIf="loading">
      <div class="spinner"></div>
      <p>Loading projects...</p>
    </div>
  </div>
</div>
