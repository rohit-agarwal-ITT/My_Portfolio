<section @timelineAnimation>
  <h1>Experience</h1>
  <ul class="timeline">
    <li *ngFor="let exp of experiences">
      <div class="exp-header">
        <strong>{{ exp.title }}</strong>
        <span class="company">{{ exp.company }}</span>
        <span class="period">{{ exp.period }}</span>
      </div>
      <p>{{ exp.description }}</p>
    </li>
  </ul>
</section>
