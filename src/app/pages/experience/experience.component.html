<div class="experience-container">
  <div class="experience-content">
    <div class="experience-header">
      <h1 class="heading-main">Work Experience</h1>
      <p class="body-content">My professional journey and career highlights</p>
    </div>

    <div class="timeline" *ngIf="!loading">
      <div class="timeline-item" *ngFor="let experience of experiences">
        <div class="timeline-marker"></div>
        <div class="timeline-content">
          <div class="experience-header">
            <h3 class="position heading-sub">{{ experience.position }}</h3>
            <h4 class="company meta-label">{{ experience.company }}</h4>
            <span class="duration meta-label">{{ experience.duration }}</span>
          </div>
          
          <div class="experience-description">
            <ul class="body-content">
              <li *ngFor="let desc of experience.description">{{ desc }}</li>
            </ul>
          </div>
          
          <div class="experience-tech">
            <span class="tech-tag" *ngFor="let tech of experience.technologies">{{ tech }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="loading" *ngIf="loading">
      <div class="spinner"></div>
      <p>Loading experience...</p>
    </div>
  </div>
</div>
